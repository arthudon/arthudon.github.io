<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<link rel="stylesheet" type="text/css" href="hexGameStyle.css">
		<link rel="stylesheet" type="text/css" href="hexGameFooterStyle.css">
		<title>Jogo Adivinhar Hexadecimal</title>		
	</head>
	
	<body>
		<header>
			<img src="gameName.png">
		</header>
	
		<main>
			<div id="setDif">
				<div id="dificuldade">
					<h2 style="display:inline">DIFICULDADE</h2>
					<button id="setDifEasyButton" onclick="easyDif()"></button>
					<button id="setDifHalfButton" onclick="halfDif()"></button>
					<button id="setDifHardButton" onclick="hardDif()"></button>
				</div>
				<div>
					<button id="hudButton" onclick="gameRoll();restulCleaner();startingGame();">&lt;&lt; START &gt;&gt;</button>
				</div>
			</div>
			
			
			
			<section id="inGame">
				<h1>Qual é a cor? <span id="hexCode">#</span></h1>
				
				<div id="colorBoxes">
					<button id="firstOption" onclick="pickColor(this.style.backgroundColor)"></button>
					<button id="secondOption" onclick="pickColor(this.style.backgroundColor)"></button>
					<button id="thirdOption" onclick="pickColor(this.style.backgroundColor)"></button>
					<button id="fourthOption" onclick="pickColor(this.style.backgroundColor)"></button>
				</div>
				
				<h2>Sua resposta está: <span id="result"></span></h2>
				
				<h4>Corretos: <span id="rightCounter">0</span><h4>
				<h4>Incorretos: <span id="wrongCounter">0</span><h4>
				
				<button id="hudButton" onclick="backToStart();">&lt;&lt; VOLTAR &gt;&gt;</button>
			</section>
		</main>
		
		<footer>
			<script type="text/javascript" src="hexCodeGenerator.js"></script>
			<h1>Made By: <a href="https://www.instagram.com/arthudson_/" target="_blank">@arthudson_</a></h1>
		</footer>
	</bodY>
</html>
